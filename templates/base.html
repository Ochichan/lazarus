<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lazarus{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <script src="/static/htmx.min.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/sw.js')
          .then(() => console.log('SW registered'))
          .catch((e) => console.log('SW failed:', e));
      }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">ðŸ“š Lazarus</a>
            <ul>
                <li><a href="/notes">{% block nav_notes %}Notes{% endblock %}</a></li>
                <li><a href="/search">{% block nav_search %}Search{% endblock %}</a></li>
                <li><a href="/wiki/">{% block nav_wiki %}Wiki{% endblock %}</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Lazarus v{% block version %}0.1.0{% endblock %} - {% block footer_text %}Knowledge for All{% endblock %}</p>
    </footer>
</body>
</html>
